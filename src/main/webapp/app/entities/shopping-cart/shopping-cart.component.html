<div>
    <h2 id="page-heading">
        <span jhiTranslate="demoApp.shoppingCart.home.title">Shopping Carts</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-shopping-cart" [routerLink]="['/shopping-cart/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="demoApp.shoppingCart.home.createLabel">
            Create a new Shopping Cart
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="shoppingCarts?.length === 0">
        <span jhiTranslate="demoApp.shoppingCart.home.notFound">No shoppingCarts found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="shoppingCarts && shoppingCarts.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="demoApp.shoppingCart.placedDate">Placed Date</span></th>
                    <th scope="col" ><span jhiTranslate="demoApp.shoppingCart.totalPrice">Total Price</span></th>
                    <th scope="col" ><span jhiTranslate="demoApp.shoppingCart.customerDetails">Customer Details</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let shoppingCart of shoppingCarts ;trackBy: trackId">
                    <td><a [routerLink]="['/shopping-cart', shoppingCart.id, 'view']">{{ shoppingCart.id }}</a></td>
                    <td>{{ shoppingCart.placedDate | date:'medium' }}</td>
                    <td>{{ shoppingCart.totalPrice }}</td>
                    <td>
                        <div *ngIf="shoppingCart.customerDetails">
                            <a [routerLink]="['/customer-details', shoppingCart.customerDetails?.id, 'view']" >{{ shoppingCart.customerDetails?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/shopping-cart', shoppingCart.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/shopping-cart', shoppingCart.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(shoppingCart)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
